name: Run Login Script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */3 * *"  # 每三天运行一次，可以根据需求调整时间
  push:
    branches:
      - main
jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 仓库代码
        uses: actions/checkout@v2

      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # 设置你希望使用的 Python 版本，建议使用稳定版本

      - name: 安装依赖
        run: |
          pip install selenium
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
          unzip /tmp/chromedriver.zip -d /usr/local/bin/
          sudo apt-get install -y google-chrome-stable

      - name: 运行登录脚本
        env:
          RENEW_URL: ${{ secrets.RENEW_URL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python allow.py
